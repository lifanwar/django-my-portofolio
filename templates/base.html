{% load static i18n %}
{% load tailwind_tags %}
{% tailwind_css %}

<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}Mualiful Anwar | Full Stack Web Developer{% endblock %}
    </title>

    <!-- Local Fonts - Load dulu sebelum Tailwind -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" /> 


    <!-- Alpine.js CDN -->
    <script defer src="{% static 'js/alpine.min.js' %}"></script>

  </head>

  <body class="bg-[#fefce8] text-gray-900 antialiased font-sans">
    <!-- Header -->
    {% include 'snippets/header.html' %}

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    {% include 'snippets/footer.html' %} {% block extra_js %}{% endblock %}
  </body>
</html>
